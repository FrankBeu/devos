[custom.docker]
### BRAND #0073EC
description	= "Shows the docker symbol if the current directory has Dockerfile or docker-compose.yml files"
# command	= "echo ğŸ³"
# symbol	=  "ğŸ³"
symbol		=  "ïŒˆ"
# symbol	=  "ğŸŸ"
# symbol	=  "î°"
style		= "bg:#0073EC fg:#EEEEEE"
format		= '[[î‚°](bg:#0073EC fg:#464347) [$symbol](bg:#0073EC fg:#EEEEEE) [î‚°](bg:#464347 fg:#0073EC)]($style)'
