[custom.flutter]
### BRAND: https://flutter.dev/brand#color
### Flutter Navy #042B59
### Flutter Blue #0553B1
### Flutter Sky  #027DFD
description	= "Display flutter version"
style		= "bg:#042B59 fg:#EEEEEE"
command		= "flutter --version | sed -n 's/Flutter \\([0-9]*.[0-9]*.[0-9]\\).*/\\1/p'"
symbol		= "ï‚š"
# symbol	= "ïˆ°"
# symbol	= "ï‚‚"
